<div class="container">
  <h1>{{ titulo_formulario }}</h1>
  <form [formGroup]="loginforms" (ngSubmit)="Login()" novalidate>
    <div class="form-group">
      <label for="nombre">correo</label>
      <input
        formControlName="correo"
        type="email"
        class="form-control"
        id="correo"
        placeholder="correo"
      />
      <div
        class="invalid-feedback d-block"
        *ngIf="
          loginforms.get('correo')?.touched &&
          loginforms.get('correo')?.invalid
        "
      >
        El correo es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="descripcion">Password</label>
      <input
        formControlName="pwd"
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Password"
      />
      <p class="help-block">Ingrese la contrase√±a</p>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
    >
      LogIn
    </button>

    <button class="btn btn-secondary" routerLink="/">Cancelar</button>
  </form>
</div>
