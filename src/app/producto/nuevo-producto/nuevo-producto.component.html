<!-- nombres:string
    apellidos: string
    direccion: string
    telefono: string
    cedula: string
    correo: string
-->
<div class="container">
  <h1>{{ titulo_formulario }}</h1>
  <form [formGroup]="productoforms" (ngSubmit)="guardarProducto()" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        formControlName="nombre"
        type="text"
        class="form-control"
        id="nombre"
        placeholder="Nombre"
      />
      <div
        class="invalid-feedback d-block"
        *ngIf="
          productoforms.get('nombres')?.touched &&
          productoforms.get('nombres')?.invalid
        "
      >
        El nombre es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input
        formControlName="descripcion"
        type="text"
        class="form-control"
        id="descripcion"
        placeholder="Descripcion"
      />
      <p class="help-block">Ingrese la descripcion del producto</p>
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input
        formControlName="categoria"
        type="text"
        class="form-control"
        id="categoria"
        placeholder="Categoria"
      />
      <p class="help-block">Ingrese la categoria del producto</p>
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input
        formControlName="precio"
        type="number"
        class="form-control"
        id="precio"
        placeholder="Precio"
      />
      <p class="help-block">Ingrese el precio del producto</p>
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input
        formControlName="stock"
        type="number"
        class="form-control"
        id="stock"
        placeholder="Stock"
      />
      <p class="help-block">Ingrese el stock del producto</p>
    </div>
    <div class="form-group">
      <label for="minimo">Minimo</label>
      <input
        type="number"
        formControlName="minimo"
        class="form-control"
        id="minimo"
        placeholder="Minimo"
      />
      <p class="help-block">Ingrese la cantidad minima</p>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!productoforms.valid"
    >
      Guardar
    </button>

    <button class="btn btn-secondary" routerLink="/">Cancelar</button>
  </form>
</div>
